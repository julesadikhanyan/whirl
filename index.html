<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whirl</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <a class="link logo">
            <img class="logo__image" src="logo.png" alt="logo">
        </a>
        <nav class="header__menu menu">
            <ul class="list menu__list">
                <li class="item menu__item">
                    <a class="link menu__link">Features</a>
                </li>
                <li class="item menu__item">
                    <a class="link menu__link">Pricing</a>
                </li>
                <li class="item menu__item">
                    <a class="link menu__link">Integration</a>
                </li>
                <li class="item menu__item">
                    <a class="link menu__link">Learn</a>
                </li>
            </ul>
        </nav>
        <div class="header__buttons">
            <button class="button text-button">Sign in</button>
            <button class="button primary-button">Book a demo</button>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__text-content">
                <h1 class="title hero__title">Your everyday tasks, automated.</h1>
                <p class="subtitle hero__subtitle">
                    Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.
                </p>
                <div class="hero__buttons">
                    <button class="button primary-button">Book a demo</button>
                    <button class="button text-button">Learn more</button>
                </div>
            </div>
            <img class="hero__image" src="hero.png" alt="hero-image">
        </section>
        <section class="clients">
            <h2 class="title clients__title">50,000+ companies trust us</h2>
            <ul class="list clients__list">
                <li class="client">
                    <img class="client__image" src="client.svg" alt="client">
                </li>
                <li class="client">
                    <img class="client__image" src="client.svg" alt="client">
                </li>
                <li class="client">
                    <img class="client__image" src="client.svg" alt="client">
                </li>
                <li class="client">
                    <img class="client__image" src="client.svg" alt="client">
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
